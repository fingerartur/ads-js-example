<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Player wrapper example (ads-js)</title>
    </head>

    <body style="background-color: #eeeeee;">
        <div style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;"
        }}>
            <h1>Tivio player wrapper example</h1>
            <video
                style="
                    background-color: black;
                    height: 540px;
                    width: 960px;"
                autoplay
            >
            </video>
            <div style="position: relative;">
                <div style="
                    margin-top: 10px;
                    border: 1px solid #222;
                    background-color: #aaa;
                    border-radius: 5px;
                    width: 960px; height: 10px;"
                >
                </div>
                <div id="startMarker" style="
                    position: absolute;
                    margin-top: -12px;
                    border: 2px solid #555;
                    border-radius: 2px;
                    width: 0px; height: 8px;
                    display: none;
                    left: 0px;"
                >
                </div>
                <div id="slider" style="
                    position: absolute;
                    margin-top: -15px;
                    border: 2px solid #111;
                    border-radius: 2px;
                    width: 0px; height: 14px;
                    left: 0px;"
                >
                </div>
                <div style="
                    margin-top: 5px;
                    position: relative;
                    margin-left: -10px;
                    left: 0px;"
                >
                    <div id="currentPosition" style="
                        position: relative;
                        left: 0px;
                        float: left;"
                    >0:00
                    </div>
                    <div id="duration" style="
                        float: right"
                    >0:00
                    </div>
                </div>
            </div>
            <div>
                <button style="margin: 20px 7px; cursor: pointer;" onClick="setSourceTivio()">Set source</button>
                <button style="margin: 20px 7px; cursor: pointer;" onClick="pauseVideo()">Pause</button>
                <button style="margin: 20px 7px; cursor: pointer;" onClick="unpauseVideo()">Unpause</button>
                <button style="margin: 20px 7px; cursor: pointer;" onClick="jump(-10000)" id="jumpBackward">&lt;&lt; -10s</button>
                <button style="margin: 20px 7px; cursor: pointer;" onClick="jump(10000)" id="jumpForward">+10s &gt;&gt;</button>
                <button style="margin: 20px 7px; cursor: pointer;" onClick="getProgramTimestamps()">Get program timestamps</button>
            </div>
            <div>
                <div>Ad number <span id="order">N/A</span> from <span id="totalCount">N/A</span></div>
                <div>Subtype: <span id="subType">N/A</span></div>
                <div>Can be skipped in: <span id="secondsToSkippable">N/A</span> s</div>
                <div>Will finish in: <span id="secondsToEnd">N/A</span> s</div>
                <div>Can skip: <span id="canSkip">N/A</span></div>
                <div>Is skippable: <span id="isSkippable">N/A</span></div>
                <button id="skip" disabled>Skip ad</button>
                <div>Program timestamps: <span id="programTimestamps">N/A</span></div>
            </div>
        </div>
    </body>
</html>
